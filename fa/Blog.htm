<!DOCTYPE html>
<html>

<head>
  <title>عباس صفردوست - بلاگ</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="keywords" content="عباس صفردوست">
  <meta name="google-site-verification" content="60C_DQqQ6UiCrVLrcnrVcjtn-iXVpsmK4L3YaS8598w" />
  <link rel="stylesheet" type="text/css" href="../files/w3.css">
  <link rel="stylesheet" type="text/css" href="../files/css.css?family=Montserrat">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://kit.fontawesome.com/8e177582ca.js" crossorigin="anonymous"></script>
  <script src="https://code.iconify.design/iconify-icon/1.0.1/iconify-icon.min.js"></script>
</head>

<body>

  <!-- Sidebar with image -->
  <nav class="css-sidebar css-hide-medium css-hide-small" style="width:30%">
    <div class="bgimg"></div>
  </nav>

  <!-- Hidden Sidebar (reveals when clicked on menu icon)-->
  <nav class="css-sidebar css-black css-animate-right css-xxlarge" style="display:none;padding-top:150px;right:0;z-index:2"
    id="mySidebar">
    <a href="javascript:void(0)" onclick="closeNav()" class="css-button css-black css-xxxlarge css-display-topright"
      style="padding:0 12px;">
      <i class="fa fa-remove"></i>
    </a>
    <div class="css-bar-block css-center">
      <a href="Home.htm" class="css-bar-item css-button css-text-grey css-hover-black" 
         onclick="closeNav()">خانه</a>
      <a href="Resume.htm" class="css-bar-item css-button css-text-grey css-hover-black"
        onclick="closeNav()">رزومه</a>
      <a href="Blog.htm" class="css-bar-item css-button css-text-grey css-hover-black" 
         onclick="closeNav()">بلاگ</a>
      <a href="Tutorial.htm" class="css-bar-item css-button css-text-grey css-hover-black"
        onclick="closeNav()">آموزش</a>
      <a href="NoteBooks.htm" class="css-bar-item css-button css-text-grey css-hover-black"
        onclick="closeNav()">نوت‌بوک</a>
      <a href="About.htm" class="css-bar-item css-button css-text-grey css-hover-black"
        onclick="closeNav()">درباره</a>
      <a href="Contact.htm" class="css-bar-item css-button css-text-grey css-hover-black"
        onclick="closeNav()">تماس</a>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="css-main css-padding-large" style="margin-left:30%">

    <!-- Menu icon to open sidebar -->
    <span class="css-button css-top css-xxlarge css-text-grey css-hover-text-black" style="width:auto;right:0;"
      onclick="openNav()"><i class="fa fa-bars"></i></span>

    <!-- Header -->
    <header class="css-container css-center" id="home">
      <div class="css-content css-justify css-text-grey css-padding-32 css-right2left" id="about">
        <h2>بلاگ</h2>
        <hr style="border-color: #607d8b; border-width: 2px;">
      </div>
    </header>
  </div>
  <!-- End Header Section -->

  <div class="theme-container shadow-dark">
    <img id="theme-icon" src="../icons/moon.svg" alt="ERR">
  </div>

  <script>
    document.body.style = "background-color: var(--bs-dark); color: var(--bs-light) ;transition: 0.5s;"
    const sun = "../icons/sun.svg";
    const moon = "../icons/moon.svg"

    var theme = "dark";
    const root = document.querySelector(":root");
    const container = document.getElementsByClassName("theme-container")[0];
    const themeIcon = document.getElementById("theme-icon");
    container.addEventListener("click", setTheme);
    function setTheme() {
      switch (theme) {
        case "dark":
          setLight();
          theme = "light";
          break;
        case "light":
          setDark();
          theme = "dark";
          break;
      }
    }
    function setLight() {
      root.style.setProperty(
        "--bs-dark",
        "linear-gradient(318.32deg, #c3d1e4 0%, #dde7f3 55%, #d4e0ed 100%)"
      );
      container.classList.remove("shadow-dark");
      setTimeout(() => {
        container.classList.add("shadow-light");
        themeIcon.classList.remove("change");
      }, 300);
      themeIcon.classList.add("change");
      themeIcon.src = sun;
    }
    function setDark() {
      root.style.setProperty("--bs-dark", "#212529");
      container.classList.remove("shadow-light");
      setTimeout(() => {
        container.classList.add("shadow-dark");
        themeIcon.classList.remove("change");
      }, 300);
      themeIcon.classList.add("change");
      themeIcon.src = moon;
    }

    // Open and close sidebar
    function openNav() {
      document.getElementById("mySidebar").style.width = "70%";
      document.getElementById("mySidebar").style.display = "block";
    }

    function closeNav() {
      document.getElementById("mySidebar").style.display = "none";
    }

  </script>

</body>

</html>
