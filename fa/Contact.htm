  <script>
    document.body.style = "background-color: var(--bs-dark); color: var(--bs-light) ;transition: 0.5s;"
    const sun = "../icons/sun.svg";
    const moon = "../icons/moon.svg"

    var theme = "dark";
    const root = document.querySelector(":root");
    const container = document.getElementsByClassName("theme-container")[0];
    const themeIcon = document.getElementById("theme-icon");
    container.addEventListener("click", setTheme);
    function setTheme() {
      switch (theme) {
        case "dark":
          setLight();
          theme = "light";
          break;
        case "light":
          setDark();
          theme = "dark";
          break;
      }
    }
    function setLight() {
      root.style.setProperty(
        "--bs-dark",
        "linear-gradient(318.32deg, #c3d1e4 0%, #dde7f3 55%, #d4e0ed 100%)"
      );
      container.classList.remove("shadow-dark");
      setTimeout(() => {
        container.classList.add("shadow-light");
        themeIcon.classList.remove("change");
      }, 300);
      themeIcon.classList.add("change");
      themeIcon.src = sun;
    }
    function setDark() {
      root.style.setProperty("--bs-dark", "#212529");
      container.classList.remove("shadow-light");
      setTimeout(() => {
        container.classList.add("shadow-dark");
        themeIcon.classList.remove("change");
      }, 300);
      themeIcon.classList.add("change");
      themeIcon.src = moon;
    }

    // Open and close sidebar
    function openNav() {
      document.getElementById("mySidebar").style.width = "70%";
      document.getElementById("mySidebar").style.display = "block";
    }

    function closeNav() {
      document.getElementById("mySidebar").style.display = "none";
    }

    function ShowEmail() {
      var x = document.getElementById('semail');
      var y = document.getElementById('hemail');
      if (x.style.display == 'none') {
        x.style.display = 'inline';
      } else {
        x.style.display = 'none';
      }
      if (y.style.display == 'none') {
        y.style.display = 'inline';
      } else {
        y.style.display = 'none';
      }
    }

    function ShowPhone() {
      var x = document.getElementById('sphone');
      var y = document.getElementById('hphone');
      if (x.style.display == 'none') {
        x.style.display = 'inline';
      } else {
        x.style.display = 'none';
      }
      if (y.style.display == 'none') {
        y.style.display = 'inline';
      } else {
        y.style.display = 'none';
      }
    }

    function HideEmail() {
      var x = document.getElementById('email');
      x.style.display = 'none';

    }

    function HidePhone() {
      var x = document.getElementById('phone');
      x.style.display = 'none';
    }

  </script>
