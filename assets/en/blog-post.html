<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <!-- Styles -->
    <link type="text/css" rel="stylesheet" href="../css/global.css">
    <link type="text/css" rel="stylesheet" href="../css/blog-post.css">
</head>

<body>

    <!-- Reading Progress Bar -->
    <div class="progress-container">
        <div class="progress-bar" id="myBar"></div>
    </div>

    <!-- 1. Menu Button -->
    <button class="floating-btn" type="button" id="sidebar-toggler" data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
        <span class="material-symbols-outlined fs-2">menu</span>
    </button>

    <!-- 2. Sidebar (Same as your other pages) -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header pb-0">
            <h5 class="offcanvas-title visually-hidden" id="offcanvasNavbarLabel">Menu</h5>
        </div>
        <div class="offcanvas-body d-flex flex-column h-100 mt-5">
            <nav aria-label="Primary navigation">
                <a class="nav-link-custom" href="../../index.html">
                    <span class="nav-icon material-symbols-outlined" aria-hidden="true">home</span>
                    Home
                </a>
                <a class="nav-link-custom" href="resume.html">
                    <span class="nav-icon material-symbols-outlined" aria-hidden="true">description</span>
                    Resume
                </a>
                <a class="nav-link-custom active" href="blog.html">
                    <span class="nav-icon material-symbols-outlined" aria-hidden="true">article</span>
                    Blog
                </a>
                <a class="nav-link-custom" href="gallery.html">
                    <span class="nav-icon material-symbols-outlined" aria-hidden="true">photo_library</span>
                    Gallery
                </a>
            </nav>
            <div class="togglers mt-auto">
                <div class="theme-wrapper">
                    <label for="theme" class="theme">
                        <span>Light</span>
                        <span class="theme__toggle-wrap">
                            <input id="theme" class="theme__toggle" type="checkbox" role="switch" name="theme"
                                value="dark">
                            <span class="theme__icon">
                                <span class="theme__icon-part"></span><span class="theme__icon-part"></span><span
                                    class="theme__icon-part"></span>
                                <span class="theme__icon-part"></span><span class="theme__icon-part"></span><span
                                    class="theme__icon-part"></span>
                                <span class="theme__icon-part"></span><span class="theme__icon-part"></span><span
                                    class="theme__icon-part"></span>
                            </span>
                        </span>
                        <span>Dark</span>
                    </label>
                </div>
            </div>
        </div>
    </div>

    <!-- Article Section -->
    <main class="post-wrapper">
        <div class="container">

            <!-- Breadcrumb / Back -->
            <div class="post-navigation">
                <a href="blog.html" class="back-link">
                    <span class="material-symbols-outlined">arrow_back</span>
                    Back to Blog
                </a>
            </div>

            <!-- Header -->
            <header class="post-header">
                <div class="post-meta">
                    <span class="post-category">...</span>
                    <span class="post-date">...</span>
                    <span class="post-read-time">...</span>
                </div>
                <h1 class="post-title">Loading...</h1>

                <div class="post-author-block">
                    <img src="" alt="Author" class="author-avatar">
                    <div class="author-info">
                        <span class="author-name"></span>
                        <span class="author-role"></span>
                    </div>
                </div>
            </header>

            <!-- Featured Image -->
            <div class="post-featured-image">
                <img src="" alt="Featured Image">
            </div>

            <!-- Content -->
            <article class="post-content">
                <!-- Content will be injected here by JS -->
                <p>Loading article content...</p>
            </article>

            <!-- Tags & Share -->
            <div class="post-footer">
                <div class="post-tags">
                    <!-- JS will inject spans here: <span class="tag">#AI</span> -->
                </div>
                <div class="share-buttons">
                    <span>Share:</span>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-linkedin"></i></a>
                    <a href="#"><i class="fas fa-link"></i></a>
                </div>
            </div>

        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container text-center py-4">
            <p>&copy; 2025 Abbas. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/blog-loader.js"></script>
    <script src="../js/global.js"></script>
    <script src="../js/blog-post.js"></script>
</body>

</html>
